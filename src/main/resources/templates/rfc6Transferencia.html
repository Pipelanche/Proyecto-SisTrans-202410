<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir consulta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    
    <div class="container border border-2 w-25">
        <h1>Transferir</h1>

        <form th:action="@{/cuentas/rfc6Transferencia/save}" method="post">
            <label class="col-form-label" >Numero de cuenta:</label>
            <input class="form-control" type="text" id="numero" name="numero" placeholder="numero" required th:value="${cuenta.numero}" />
    
            <label class="col-form-label" >Numero de cuenta destino:</label>
            <input class="form-control" type="text" id="numeroHelper" name="numeroHelper" placeholder="numeroHelper" required th:value="${datos.numeroHelper}" />

            <label class="col-form-label" >Monto:</label>
            <input class="form-control" type="text" id="monto" name="monto" placeholder="monto" required th:value="${operacion.monto}"/>

            <label class="col-form-label" >Tipo:</label>
            <select class="form-control" id="tipoHelper" name="tipoHelper" required>
                <option value="consignacion_cuenta" th:selected="${datos.tipoHelper eq 'transferencia_cuenta'}"> consignacion_cuenta</option>
            </select>

            <input type="submit" value="Guardar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
