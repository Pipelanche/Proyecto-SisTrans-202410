<!DOCTYPE html>
<html>

<head>
    <title>Lista de puntos de atencion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <div class="text-center">
    <h1>Lista de puntos de atencion</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>tipo</th>
                    <th>acciones</th>
                </tr>
            </thead>
            
            <th:block th:each="puntoDeAtencion : ${puntosDeAtencion}">
                <tr>
                    <td th:text="${puntoDeAtencion.id}"></td>
                    <td th:text="${puntoDeAtencion.tipo}"></td>

                    <td>
                        <a th:href="@{puntosDeAtencion/{id}/delete(id=${puntoDeAtencion.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este punto de atención?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{/administrador/tiposUsuario/new}' class="btn btn-primary">Añadir tipo de usuario</a>
            <a th:href='@{/administrador}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
