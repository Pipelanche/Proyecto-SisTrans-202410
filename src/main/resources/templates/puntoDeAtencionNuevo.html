<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atencion Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    
    <div class="container border border-2 w-25">
        <h1>Puntos de atencion</h1>
        <form th:action="@{/puntosDeAtencion/new/save}" method="post">


        <label class="col-form-label" >Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="atencion_personalizada" th:selected="${puntoDeAtencion.tipo eq 'atencion_personalizada'}">atencion_personalizada</option>
            <option value="cajero_automatico" th:selected="${puntoDeAtencion.tipo eq 'cajero_automatico'}">cajero_automatico</option>
            <option value="digital" th:selected="${puntoDeAtencion.tipo eq 'juridica'}">digital</option>
        </select>
 

        <input type="submit" value="Guardar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
