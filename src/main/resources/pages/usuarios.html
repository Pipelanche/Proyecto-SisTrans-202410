<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Management</title>
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
    <h1>Usuarios</h1>
    <div id="usuarioForm">
        <input type="text" id="tipoDeDocumento" placeholder="Tipo de Documento">
        <input type="text" id="numeroDeDocumento" placeholder="Número de Documento">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="nacionalidad" placeholder="Nacionalidad">
        <input type="text" id="direccionFisica" placeholder="Direccion Física">
        <input type="text" id="correo" placeholder="Correo">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="text" id="login" placeholder="Login">
        <input type="text" id="palabraClave" placeholder="Palabra Clave">
        <button onclick="createUsuario()">Crear Usuario</button>
    </div>
    <div id="usuariosList"></div>
    <script src="js/usuarios.js"></script>
</body>
</html>
